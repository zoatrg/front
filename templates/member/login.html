<script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const particleCount = 80; // 점의 개수
    const colors = ['#62c344', '#6a6a6a'];

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 1; // 크기에 변화를 주면 더 자연스러워요
            this.speedX = Math.random() * 1 - 0.5;
            this.speedY = Math.random() * 1 - 0.5;
            // 랜덤하게 색상 배정
            this.color = colors[Math.floor(Math.random() * colors.length)];
        }

        update() {
            this.x += this.speedX;
            this.y += this.speedY;

            if (this.x > canvas.width) this.x = 0;
            if (this.x < 0) this.x = canvas.width;
            if (this.y > canvas.height) this.y = 0;
            if (this.y < 0) this.y = canvas.height;
        }

        draw() {
            ctx.fillStyle = this.color; // 할당된 색상으로 그리기
            ctx.globalAlpha = 0.7; // 점은 조금 더 선명하게
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function init() {
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for (let a = 0; a < particles.length; a++) {
            for (let b = a + 1; b < particles.length; b++) { // b=a보다 b=a+1이 중복 연산을 줄입니다.
                let dx = particles[a].x - particles[b].x;
                let dy = particles[a].y - particles[b].y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 180) { 
                    // [꿀팁] 선의 색상을 시작점(a)의 색상을 따라가게 하거나 
                    // 두 색상이 다를 경우 중간 톤을 설정하면 더 고급스럽습니다.
                    ctx.strokeStyle = particles[a].color; 
                    ctx.globalAlpha = 1 - distance / 180; // 거리에 따른 투명도
                    ctx.lineWidth = 0.8;
                    
                    ctx.beginPath();
                    ctx.moveTo(particles[a].x, particles[a].y);
                    ctx.lineTo(particles[b].x, particles[b].y);
                    ctx.stroke();
                }
            }
            particles[a].update();
            particles[a].draw();
        }
        ctx.globalAlpha = 1; // 다른 그림에 영향 주지 않도록 투명도 리셋
        requestAnimationFrame(animate);
    }

    init();
    animate();
</script>
